<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Challenge position</title>
  </head>
  <body>
    <div class="container">
      <div class="brickwork first">
        <div class="brick"></div>
        <div class="brick"></div>
      </div>
      <div class="brickwork second">
        <div class="brick"></div>
        <div class="brick"></div>
      </div>
      <div class="brickwork third">
        <div class="brick"></div>
        <div class="brick"></div>
      </div>

      <div class="outer box-shadow content-xl brick-xl box-shadow-xl">
        <div class="inner">
          <i class="top left corner"></i>
          <i class="top right corner"></i>
          <div class="content-xl">
            <span class="screw s-top"></span>
            <span class="screw s-right"></span>
            <span class="screw s-bottom"></span>
            <span class="screw s-left"></span>
          </div>
          <i class="bottom right corner"></i>
          <i class="bottom left corner"></i>
        </div>
      </div>

      <div class="outer box-shadow content-sm brick-sm box-shadow-sm">
        <div class="inner">
          <i class="top left corner"></i>
          <i class="top right corner-blue"></i>
          <div class="content-sm">
            <span class="screw s-top"></span>
            <span class="screw s-right"></span>
            <span class="screw s-bottom"></span>
            <span class="screw s-left"></span>
          </div>
          <i class="bottom right corner-blue"></i>
          <i class="bottom left corner"></i>
        </div>
      </div>

      <div class="outer box-shadow content-xs brick-xs box-shadow-xs">
        <div class="inner">
          <i class="top left corner"></i>
          <i class="top right corner"></i>
          <div class="content-xs">
            <span class="screw s-top"></span>
            <span class="screw s-right"></span>
            <span class="screw s-bottom"></span>
            <span class="screw s-left"></span>
          </div>
          <i class="bottom right corner"></i>
          <i class="bottom left corner"></i>
        </div>
      </div>
    </div>
  </body>
</html>
